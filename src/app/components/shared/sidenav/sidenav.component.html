<div class="example-container" [class.example-is-mobile]="mobileQuery.matches" *ngIf="shouldRun">
    <mat-toolbar color="primary" class="example-toolbar">
      <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
      <h1 class="example-app-name">Financial Services</h1>
    </mat-toolbar>
  
    <mat-sidenav-container class="example-sidenav-container"
                           [style.marginTop.px]="mobileQuery.matches ? 56 : 0" autosize>
      <mat-sidenav #snav
                   [fixedInViewport]="mobileQuery.matches" fixedTopGap="56"                   
                   >    
        <mat-nav-list>
          <a mat-list-item [routerLink]="nav.route" (click)="snav.toggle()" *ngFor="let nav of fillerNav">            
            <mat-icon class="icons">{{nav.icon}}</mat-icon>
            {{nav.name}}          
          </a> 
        </mat-nav-list>

      </mat-sidenav>
  
      <mat-sidenav-content>
        <router-outlet></router-outlet>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
  
  <div *ngIf="!shouldRun">Please open on Stackblitz to see result</div>
