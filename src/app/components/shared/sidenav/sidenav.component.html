<div class="example-container" [class.example-is-mobile]="mobileQuery.matches" *ngIf="shouldRun">
    <mat-toolbar color="primary" class="example-toolbar">
      <mat-toolbar-row>

      <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
      <span><h1 class="example-app-name">Financial Services</h1></span>
      
      <span class="example-fill-remaining-space"></span>

      <div fxFlex fxLayout fxLayoutAlign="flex-end">
        <ul fxLayout fxLayoutGap="20px" class="navigation-items">
          <li fxHide.xs>
            <button mat-icon-button>
              <mat-icon>settings</mat-icon>
            </button>
          </li>
  
          <li fxHide.xs>
            <button mat-icon-button>
              <mat-icon>help_outline</mat-icon>
            </button>
          </li>
  
          <li>
            <button mat-icon-button [matMenuTriggerFor]="auth">
              <mat-icon>person_outline</mat-icon>
            </button>
            <mat-menu #auth="matMenu">
              <button mat-menu-item (click)="logout()">
                <mat-icon>exit_to_app</mat-icon>
                <span>Sign out</span>
              </button>
            </mat-menu>
          </li>
        </ul>
      </div>

    </mat-toolbar-row>
    
    </mat-toolbar>
  
    <mat-sidenav-container class="example-sidenav-container"
                           [style.marginTop.px]="mobileQuery.matches ? 56 : 0" autosize>
      <mat-sidenav #snav
                   [fixedInViewport]="mobileQuery.matches" fixedTopGap="56"                   
                   >    
        <mat-nav-list>
          <a mat-list-item [routerLink]="nav.route" (click)="snav.toggle()" *ngFor="let nav of fillerNav">            
            <mat-icon class="icons">{{nav.icon}}</mat-icon>
            {{nav.name}}          
          </a> 
        </mat-nav-list>

      </mat-sidenav>
  
      <mat-sidenav-content>
        <router-outlet></router-outlet>
      </mat-sidenav-content>
    </mat-sidenav-container>
</div>
  
<div *ngIf="!shouldRun">Please open on Stackblitz to see result</div>
